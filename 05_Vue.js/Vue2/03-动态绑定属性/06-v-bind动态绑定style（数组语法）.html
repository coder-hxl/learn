<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 将对象放进数组里面，对象里面存放键值 -->
    <h2 :style="[style1, style2]">{{message}}</h2>
  </div>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        style1: {
          fontSize: '50px'
        },
        style2: {
          color: 'red'
        },
      },
      methods: {}
    });
  </script>

</body>

</html>

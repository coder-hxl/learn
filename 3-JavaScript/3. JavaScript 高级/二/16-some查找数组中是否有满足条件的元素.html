<body>
    <script>
        // some 查找数组中是否有满足条件的元素
        let arr = [10, 30, 4]
            // let flag = arr.some(function(value) {
            //     // return value >= 20
            //     return value < 3
            // })
            // console.log(flag);
        let arr1 = ['red', 'pink', 'blue']
        let flag1 = arr1.some(function(value) {
            return value === 'pink'
        })
        console.log(flag1);

        // 1. filter 也是查找满足条件的元素 返回一个数组 而且是把所有满足条件的元素返回回来
        // 2. some 也是查找满足条件的元素是否存在 返回一个布尔值 如果查找到就终止循环
    </script>

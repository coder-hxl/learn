<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>


  <template id="my-app">
		<!-- 1.mustache的基本使用 -->
		<h2>{{message}}</h2>
		<!-- 2.是一个表达式 -->
		<h2>{{counter * 10}}</h2>
		<h2>{{message.split(' ').reverse().join(' ')}}</h2>
		<!-- 3.也可以调用函数 -->
		<!-- 可以使用computed（计算属性） -->
		<h2>{{getReverseMessage()}}</h2>
		<!-- 4.三元表达式 -->
		<h2>{{isShow ? '哈哈哈哈' : ''}}</h2>
		<button @click='toggle'>切换</button>

		<!-- 错误用法 -->
		<!-- let name = 'abc' -> 赋值语句 -->
		<!-- <h2>{{let name = 'abc'}}</h2> -->
		<!-- <h2>{{if(show) { return '哈哈哈'} }}</h2> -->
	</template>

  <script src="../js/Vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World',
          counter: 100,
          isShow: true
        }
      },
      methods: {
        getReverseMessage() {
          return this.message.split(' ').reverse().join(' ')
        },
        toggle() {
          this.isShow = !this.isShow
        }
      }
    }

    Vue.createApp(app).mount('#app')
  </script>

</body>

</html>

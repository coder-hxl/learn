<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>


  <template id="my-app">
		<!-- v-pre：显示原本内容，不被Vue解析 -->
		<h2 v-pre>{{message}}</h2> 
	</template>

  <script src="../js/Vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World'
        }
      }
    }

    Vue.createApp(app).mount('#app')
  </script>

</body>

</html>

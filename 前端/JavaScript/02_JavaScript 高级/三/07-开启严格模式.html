<body>
    <script>
        'use strict'
    </script>

    <script>
        (function() {
            'use strict'
        })()
    </script>

    <script>
        // 只给fn函数开启严格模式
        function fn() {
            'use strict'
        }

        function fun() {
            // 里面还是普通模式
        }
    </script>

</body>

</html>

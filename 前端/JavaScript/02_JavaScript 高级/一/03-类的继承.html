        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y) // 调用父类中的构造函数
            }
        }
        let son = new Son(5, 6)
        son.sum()
    </script>

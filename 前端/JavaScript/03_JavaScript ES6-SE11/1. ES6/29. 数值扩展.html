<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 0. Number.EPSILOM 是 js 表示的最小精度
        // EPSILOM 属性的值接近于 2.2204460492503130808472633361816E-16
        function equal(a, b) {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true
            } else {
                return false
            }
        }
        console.log(0.1 + 0.2 === 0.3); // false
        console.log(equal(0.1 + 0.2, 0.3)); // true

        // 1. 二进制和八进制
        let b = 0b1010
        let o = 0o777
        let d = 100
        let x = 0xff
        console.log(x); // 255

        // 2. Number.isFinite 检测一个数值是否为有限数
        console.log(Number.isFinite(100)); // true
        console.log(Number.isFinite(100 / 0)); // false
        console.log(Number.isFinite(Infinity)); // false

        // 3. Number.isNaN 检测一个数值是否为 NaN
        console.log(Number.isNaN(123)); // false

        // 4. Number.parseInt Number.parseFloat 将字符串转整数
        console.log(Number.parseInt('123aaa')); // 123 
        console.log(Number.parseFloat('3.1415926aa')); // 3.1415926

        // 5. Number.isInteger 判断一个数是否为整数
        console.log(Number.isInteger(2)); // true
        console.log(Number.isInteger(2.2)); // false

        // 6. Math.trunc 将数字的小数部分抹去
        console.log(Math.trunc(1.23)); // 1

        // 7. Math.sign 判断一个数是正数 负数 零
        console.log(Math.sign(100)); // 100
        console.log(Math.sign(0)); // 0
        console.log(Math.sign(-100)); // -100
    </script>

</body>

</html>

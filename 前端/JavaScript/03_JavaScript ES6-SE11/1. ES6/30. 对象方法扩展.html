<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Object.is 判断两个值是否完全相等
        console.log(Object.is(120, 120)); // true
        console.log(Object.is(NaN, NaN)); // true

        // 2. Object.assign 对象的合并  第一个参数是要覆盖的对象，二个被覆盖的对象
        const config1 = {
            host: 'localhost',
            port: 3306,
            name: 'root',
            pass: 'root',
            test: 'test'
        }
        const config2 = {
            host: 'http://atguigu.com',
            port: 33060,
            name: 'guigu',
            pass: 123,
            test2: 'test2'
        }
        console.log(Object.assign(config1, config2)); // {host: 'http://atguigu.com', port: 33060, name: 'guigu', pass: 123, test: 'test', …}

        // 3. Object.setPrototypeOf设置原型对象  Object.getPrototypeof获取原型对象
        const school = {
            name: '尚硅谷'
        }
        const cities = {
            xiaoqu: ['北京', '上海', '深圳']
        }
        Object.setPrototypeOf(school, cities)
        console.log(Object.getPrototypeOf(school)); // {xiaoqu: Array(3)}
        console.log(school); // {name: '尚硅谷'}
    </script>

</body>

</html>

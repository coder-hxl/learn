<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <!-- 父组件 -->
    <div id="app">
      <!-- 子组件实例 -->
      <cpn @item-click="cpnClick"></cpn>
    </div>

    <!-- 子组件 -->
    <template id="cpn">
      <div>
        <button v-for="item in cateagories" @click="btnClick(item)">
          {{item.name}}
        </button>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      /* 
			当子组件需要向父组件传递数据时，需要自定义事件
			子传父
				- 子组件发射自定义事件，传递数据：通过子组件构造器的方法发送自定义事件this.$emit('自定义事件名', 要传递的数据)
				- 父组件的子组件实例绑定自定义事件：子组件实例绑定自定义事件，调用父组件定义的方法，不需写括号
				- 父组件接收数据：在父组件中定义方法接收发送过来数据，参数默认为发送过来的数据
		 */

      // 子组件
      const cpn = {
        template: '#cpn',
        data() {
          return {
            cateagories: [
              { id: 1, name: '热门推荐' },
              { id: 2, name: '手机数码' },
              { id: 3, name: '家用家电' },
              { id: 4, name: '电脑办公' }
            ]
          }
        },
        methods: {
          btnClick(item) {
            // 发射事件：自定义事件
            this.$emit('item-click', item)
          }
        }
      }

      // 父组件
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好'
        },
        components: {
          cpn
        },
        methods: {
          cpnClick(item) {
            console.log(item)
          }
        }
      })
    </script>
  </body>
</html>
